<svg viewBox="0 0 800 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50" font-family="Arial">MetricLogger Workflow</text>
  
  <!-- Main Flow -->
  <g transform="translate(50,60)">
    <!-- Step Logging Box -->
    <rect x="10" y="20" width="160" height="100" rx="5" fill="#e3f2fd" stroke="#1976d2"/>
    <text x="90" y="45" text-anchor="middle" font-weight="bold" fill="#1976d2" font-family="Arial">log_step()</text>
    <text x="90" y="70" text-anchor="middle" font-size="12" fill="#2c3e50" font-family="Arial">• Reward</text>
    <text x="90" y="90" text-anchor="middle" font-size="12" fill="#2c3e50" font-family="Arial">• Loss</text>
    <text x="90" y="110" text-anchor="middle" font-size="12" fill="#2c3e50" font-family="Arial">• Q-value</text>
    
    <!-- Episode Logging Box -->
    <rect x="270" y="20" width="160" height="100" rx="5" fill="#e8f5e9" stroke="#388e3c"/>
    <text x="350" y="45" text-anchor="middle" font-weight="bold" fill="#388e3c" font-family="Arial">log_episode()</text>
    <text x="350" y="70" text-anchor="middle" font-size="12" fill="#2c3e50" font-family="Arial">• Episode Reward</text>
    <text x="350" y="90" text-anchor="middle" font-size="12" fill="#2c3e50" font-family="Arial">• Episode Length</text>
    <text x="350" y="110" text-anchor="middle" font-size="12" fill="#2c3e50" font-family="Arial">• Avg Loss &amp; Q-value</text>
    
    <!-- Record Box -->
    <rect x="530" y="20" width="160" height="100" rx="5" fill="#fff3e0" stroke="#f57c00"/>
    <text x="610" y="45" text-anchor="middle" font-weight="bold" fill="#f57c00" font-family="Arial">record()</text>
    <text x="610" y="70" text-anchor="middle" font-size="12" fill="#2c3e50" font-family="Arial">• Moving Averages</text>
    <text x="610" y="90" text-anchor="middle" font-size="12" fill="#2c3e50" font-family="Arial">• Log to File</text>
    <text x="610" y="110" text-anchor="middle" font-size="12" fill="#2c3e50" font-family="Arial">• Plot Metrics</text>
    
    <!-- Arrows -->
    <path d="M180,70 H260" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M440,70 H520" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Output Section -->
    <rect x="10" y="180" width="680" height="100" rx="5" fill="#fafafa" stroke="#9e9e9e"/>
    <text x="350" y="200" text-anchor="middle" font-weight="bold" fill="#616161" font-family="Arial">Outputs</text>
    
    <!-- Output Items -->
    <text x="140" y="230" text-anchor="middle" font-size="12" fill="#2c3e50" font-family="Arial">Q-value Plot</text>
    <text x="280" y="230" text-anchor="middle" font-size="12" fill="#2c3e50" font-family="Arial">Reward Plot</text>
    <text x="420" y="230" text-anchor="middle" font-size="12" fill="#2c3e50" font-family="Arial">Length Plot</text>
    <text x="560" y="230" text-anchor="middle" font-size="12" fill="#2c3e50" font-family="Arial">Loss Plot</text>
    <text x="350" y="260" text-anchor="middle" font-size="12" fill="#2c3e50" font-family="Arial">Log File</text>
  </g>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>
